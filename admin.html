<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ADM - Editar Letreiro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #0b3c66; }
        textarea { width: 100%; height: 100px; margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #d50000; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #b00000; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Editar Aviso ADM</h2>
        <p>Este texto aparecerá antes das notícias da SEC.</p>
        <textarea id="texto" placeholder="Digite o aviso aqui..."></textarea>
        <button onclick="enviar()">Atualizar Painel</button>
    </div>

    <script>
        const canal = new BroadcastChannel('senha_channel');
        function enviar() {
            const novoTexto = document.getElementById('texto').value;
            if (novoTexto.trim() !== "") {
                canal.postMessage({ tipo: 'MUDAR_LETREIRO', novoTexto: novoTexto });
                alert("Painel atualizado!");
                document.getElementById('texto').value = "";
            }
        }
    </script>
</body>
</html>
